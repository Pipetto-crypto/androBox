#default config file 

#Specify the default renderer to be used when launching from outside the proot. Possible values: llvmpipe, virgl, zink
renderer=llvmpipe
#Enable or disable winedesktop when logging in or launching a program
winedesktop=no
#Specify the type of wine desktop to use. Possible values: 64 or ge, leaving it empty default to 32bit winedesktop
desktoptype=
#Set which X server provider to autostart. Possible values: vnc,x11,none
autostart=none
